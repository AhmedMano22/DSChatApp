<section>
  <div class="container">
    <h1 class="double-1">
      <span class="m-1 course"> {{"COURSE" |translate}}</span>
      <span class="complete"> {{"COMPLETE_COURSE" |translate}}</span>
    </h1>
    <div class="row parent-content justify-content-center">

      <div class="col-lg-5 col-sm-8 col-12">
        <div>
          <article class="card">
            <header class="card__thumb">
              <a href="#"
                ><img
                  src="https://images.unsplash.com/photo-1501443762994-82bd5dace89a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
              /></a>
            </header>
            <div class="card_date">
              <div>
                <span class="card__date__day">3</span>
                <br />
                <span class="card__date__month">{{
                  "SECONDARY" | translate
                }}</span>
              </div>
            </div>
            <div class="card__body">
              <div class="card__title">
                  <div class="tutor">
                    <img src="assets/images/user/avatar-05.png" alt="">
                    <span class="tutor-name">{{"TUTOR_NAME" |translate}}</span>
                  </div>
                  <div class="course-time">
                    <span>{{"COURSE_DATE" |translate}}</span>
                  </div>
              </div>

              <div class="card__description">
                  <h3>{{"COPLETE_GUIDE" |translate}}</h3>
                  <p class="mb-0">{{"COPLETE_GUIDE_DESC" |translate}}</p>
              </div>
            </div>
            <footer class="card__footer">
                <div class="price">
                    <span class="price_number">500</span>
                    <span class="egy-p">{{"EGP" |translate}}</span>
                </div>
                <div class="couses-number">
                  <i class='bx bxs-book-alt'></i>
                  <span class="price_number">{{"COURSES_COUNT" |translate}}</span>
              </div>
            </footer>
          </article>
        </div>
      </div>
    </div>
  </div>
</section>
