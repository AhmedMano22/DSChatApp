<h1 mat-dialog-title>{{ "CONFIRM_DELETE" | translate }}</h1>
<div mat-dialog-content>
  <p>{{ "DELETE_CONFIRMATION" | translate }}</p>
  <p>
    <strong>{{ data.message | slice : 0 : 33 }}</strong>
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">{{ "CANCEL" | translate }}</button>
  <button mat-button (click)="onConfirm()">{{ "DELETE" | translate }}</button>
</div>
