<mat-dialog-content dir="rtl">
  <h1 mat-dialog-title>{{ "NEW_CHAT" | translate }}</h1>
  <!-- Search Bar -->
  <div>
    <mat-form-field
      appearance="outline"
      style="display: grid; place-items: center"
    >
      <mat-icon matPrefix>search</mat-icon>
      <input
        matInput
        placeholder="{{ 'SEARCH_NAME' | translate }}"
        [formControl]="searchControl"
      />
    </mat-form-field>
    <!-- User List -->
    <mat-list>
      <mat-list-item
        *ngFor="let user of filteredUsers$ | async"
        (click)="selectUser(user)"
      >
        <p mat-line>{{ user.displayName }}</p>
        <img
          matListItemAvatar
          [src]="user.photoURL || '../../../assets/images/image.png'"
        />
      </mat-list-item>
    </mat-list>
  </div>
</mat-dialog-content>
