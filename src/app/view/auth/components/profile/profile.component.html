<section>
  <div
  class="form-container mat-elevation-z5 text-center profile-container container"
  *ngIf="user$ | async as user"
>
  <h1>{{"PROFILE" | translate}}</h1>
  <div class="profile-image">
    <img
      [src]="user.photoURL ?? '../../../assets/images/image.png'"
      width="120"
      height="120"
      alt="your pfp"
    />

    <button mat-mini-fab (click)="fileUpload.click()">
      <!-- <mat-icon style="width: 40px;">{{"EDIT" | translate}}</mat-icon> -->
      <mat-icon>edit</mat-icon>
    </button>
  </div>
  <input type="file" hidden #fileUpload (change)="uploadImage($event, user)" />
  <form
    class="profile-form"
    [formGroup]="profileForm"
    (ngSubmit)="submitProfile()"
  >
    <div class="row d-flex mb-3 ">
      <mat-form-field appearance="outline" class="col-12 col-md-6 ">
        <mat-label>{{"F_NAME" | translate}}</mat-label>
        <input matInput formControlName="firstName" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="col-12 col-md-6 ">
        <mat-label>{{"L_NAME" | translate}}</mat-label>
        <input matInput formControlName="lastName" />
      </mat-form-field>
    </div>

    <div class="row d-flex mb-3 ">
      <mat-form-field appearance="outline" class="col-12  ">
        <mat-label>{{"DISPLAYED_NAEM" | translate}}</mat-label>
        <input matInput formControlName="displayName" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="col-12  ">
        <mat-label>{{"PHONE_NUMBER" | translate}}</mat-label>
        <input matInput formControlName="phoneNumber" />
      </mat-form-field>
    </div>

    <div class="row d-flex mb-3 ">
      <mat-form-field appearance="outline" class="col-12 ">
        <mat-label>{{"ADRESS" | translate}}</mat-label>
        <input matInput formControlName="address" />
      </mat-form-field>
    </div>

    <div class=" d-flex ">
      <button
        mat-raised-button
        type="submit"
        [disabled]="profileForm.invalid"
        class="col-12 profile-form-button"
      >
      {{"SAVE" | translate}}
      </button>
    </div>
  </form>
</div>

</section>
