

<div class="card">
  <div class="course-image">
    <img [src]="Item.image" alt="" style="width: 100%; border-radius: 0.375rem;">
  </div>
    <div class="card-body">
        <div class="course-details mt-2">
          <h1>{{Item.Title}}</h1>
          <p>{{Item.description}}</p>
        </div>
        <div class=" mt-4">
          <div class="action-btns">
              <!-- <button class="details" [routerLink]="['/First/details',Item.id]">{{"DETAILS" |translate}}</button> -->
              <button class="details" [routerLink]="[baseRoute, Item.id]">{{"DETAILS" |translate}}</button>

          </div>
      </div>
    </div>
  </div>
